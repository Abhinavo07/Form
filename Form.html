<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
     <form action="/submit" method="get" accept-charset="utf-8"
       <label for="name"></label>
       <input type="text" id="name" name="name" placeholder="Enter yur name" required>
       <br>
       <br>
       <label for="name"></label>
       <input type="text" id="name" name="name" placeholder="Nickname" required>
       <br>
       <br>
       <label for="rollno"></label> 
       <input type="number" name="rollno" min="10000" max="99999" placeholder="Roll No.">
       <br>
       <br>
       <label for="Status">Status</label>
       <select id="Status" name="Status">
         <option value="Single">Single </option>
         <option value="Love birds">Love birds</option>
         <option value="by choice">By choice Single</option>
       </select>
       <br>
       <br>
       <label for="Personality">Personality</label>
       <select id="Personality" name="Personality">
         <option value="Introvert">Introvert</option>
         <option value="Extrovert">Extrovert</option>
         <option value="Ambivert">Depend on situation :)</option>
       </select>
       <br>
       <br>
       <label for="sleep">Ur Sleep_Cycle</label>
       <select id="sleep" name="sleep">
         <option value="A">Nobita's big fan😪</option>
         <option value="B">Netflix & sleep🎬</option>
         <option value="C">5-min snoozer⏰️</option>
         <option value="D">Midnight thinker💭</option>
         <option value="E"> ✅️Coffee ❎️Sleep </option>
       </select>
       <br>
       <br>
       <label for="mood">Current mood</label>
       <select id="mood" name="mood">
         <option value="monday">Monday....every day😑</option></option>
         <option value="energetic">Excited like cat seeing laser point😸</option>
         <option value="Coffee">Coffee-fueled chaos☕️</option>
         <option value="Hungry">Hungry😋</option>
         <option value="Angry">Storm🌀</option>
       </select>
       <br>
       <br>
       <label>Spill a bean out of your box🤫</label>
       <br>
       <textarea id="secret" name="secret" cols="10"></textarea>
       <br>
       <br>
       <label for="friend">Name of your
       bestie and reason why he/she is your bestie.</label>
       <textarea id="friend" name="friend" cols="10"></textarea>
       <br>
       <br>
       <label for="day">How was your day?</label>
       <textarea id="day" name="day" cols="10"></textarea>
       <br>
       <br>
       <div>.__END__.</div>
     </form>
  </body>
</html>
